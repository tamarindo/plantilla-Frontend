<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Daniel Bernal (tamarindoLabs)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLATILLA</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/main.min.css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="css/vendor.css" media="screen"  charset="utf-8">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
    <script src="/js/vendor.min.js" type="text/javascript"></script>
  </head>
  <body >
    <header>
      <ul class="nav nav-tabs menu" role="tablist">
        <li role="presentation"><a href="#media" aria-controls="media" role="tab" data-toggle="tab">Media</a></li>
        <li role="presentation"><a href="#canvas" aria-controls="canvas" role="tab" data-toggle="tab">Canvas</a></li>
        <li role="presentation"><a href="#geolocalizacion" aria-controls="geolocalizacion" role="tab" data-toggle="tab">Geolocalizacion</a></li>
        <li role="presentation"><a href="#webstorage" aria-controls="webstorage" role="tab" data-toggle="tab">web storage</a></li>
        <li role="presentation"><a href="#indexedDB" aria-controls="indexedDB" role="tab" data-toggle="tab">indexedDB</a></li>
      </ul>
    </header>
    <div class="container">
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="media">
          <video id="video">
            <source src="video/demo.mp4" type="video/mp4">
            <source src="video/demo.ogv" type="video/ogg">
            <source src="video/demo.webm" type="video/webm">
            Tu navegador no soporta la etiqueta video
          </video>
          <div id="controls">
              <button id="play" class="btn btn-default">Play</button>
              <button id="mute" class="btn btn-default">Mute</button>
              <span class="volumen">
                <label for="volumen">Volumen: </label><input type="range" class="pure-button" min="0" max="1" value="1" step="0.1" id="volumen">
              </span>
              
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="canvas">
          <div class="configpanel">
            <div class="panelcolor">
              <span  name="green" class="pure-button color verde" value="Verde"> </span>
              <span  name="blue"  class="pure-button color azul" value="Azul"> </span>
              <span  name="black" class="pure-button color negro" value="Negro"> </span>
              <span  name="red"   class="pure-button color rojo" value="Rojo"> </span>
              <span  class="pure-button pure-button-primary" onclick="limpiar()" value="Limpiar"/> </span>
            </div>        
            <div class="strokestyle">
              Ancho :
              <input type="range" class="pure-button" min="3" max="30" value="3" step="3" id="trazo">
            </div>
          </div>
          <div class="panelcanvas">
            <canvas id="myCanvas"></canvas>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="geolocalizacion">
          <div>
            <button id="showMyGeo" class="btn btn-default" >Muestra mi ubicaci√≥n</button>
            <div id="out"></div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="webstorage">
          <form class="pure-form">
            <fieldset>
                <legend>Ingresa Producto y Cantidad</legend>
                <p class="form-group">
                <input class="form-control" type="text" id="producto" placeholder="Producto">
                <br>
                <input class="form-control" type="number" id="cantidad" placeholder="Cantidad">
                </p>
                <p class="form-group">
                    <input id="lsBtnGuardar" type="button" class="btn btn-default"  value="Guardar"/>
                    <input id="lsBtnBorrar" type="button" class="btn btn-default"  value="Remover"/>
                </p>
            </fieldset>
            <div>
                <h2>Carrito</h2>
                <table id=list class="table "></table>
                <p>
                    <label><button id="lsBtnLimpiar" class="btn btn-default" >Limpiar</button>
                        <i>* Remover todos los productos</i></label>
                </p>
            </div>
        </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="indexedDB">
          <legend>Ingresaar cliente</legend>
            <p class="form-group">
            <input class="form-control" type="text" id="dni" placeholder="Cedula">
            <br>
            <input class="form-control" type="nombre" id="name" placeholder="Nombre">
            <br>
            <input class="form-control" type="username" id="username" placeholder="Username">
            </p>
            <p class="form-group">
              <input id="idbBtnGuardar" type="button" class="btn btn-default"  value="Guardar"/>
            </p>
          <div id="idtablet">
            <table class="table .table-hover">
              <thead>
                <tr>
                  <th> Cedula </th>
                  <th> Nombre </th>
                  <th> UserName </th>
                </tr>
              </thead>
              <tbody id="elementsList">

              </tbody>
            </table>
             <legend>Ingresaar cliente</legend>
            <p class="form-group">
            <input class="form-control" type="text" id="dni2" placeholder="Cedula">
            </p>
            <p class="form-group">
              <input id="idbBtnBuscar" type="button" class="btn btn-default"  value="Guardar"/>
            </p>
         </div>
        </div>
      </div>
    </div>
    <footer >
    </footer>
  </body>
  <script src="js/app.min.js" type="text/javascript"></script>
</html>
